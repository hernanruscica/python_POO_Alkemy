<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
</head>
<body>
    <h1>Editar Estudiante con id: {{ estudiante.id }}</h1>
    <a href="/showall">Ver todos los estudiantes</a>
    <form method="post"  action="{% url 'editar_alumno' %}">
        {% csrf_token %}
        <input type="hidden" name="id_estudiante" value="{{ estudiante.id }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ estudiante.nombre }}"  required><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ estudiante.apellido }}"  required><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" value="{{ estudiante.edad }}"  required><br>
        
        <label for="nota">Nota:</label>
        <input type="number" id="nota" name="nota" step="0.1"  value="{{ estudiante.nota }}"  required><br>
        
        <button type="submit">Guardar cambios</button>
    </form>
</body>
</html>
