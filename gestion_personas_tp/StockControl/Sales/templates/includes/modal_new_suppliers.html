<div class="modal fade" id="nuevoProveedorModal" tabindex="-1" role="dialog" aria-labelledby="nuevoProveedorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nuevoProveedorModalLabel">Insertar nuevo proveedor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST" action="{% url 'create_supplier' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="razon_social" class="form-label">Raz√≥n social</label>
              <input type="text" class="form-control" id="razon_social" name="razon_social" required>
            </div>
            <div class="mb-3">
              <label for="cuit" class="form-label">CUIT</label>
              <input type="text" class="form-control" id="cuit" name="cuit" required>
            </div>
            <div class="mb-3">
              <label for="celular" class="form-label">Celular</label>
              <input type="text" class="form-control" id="celular" name="celular" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
